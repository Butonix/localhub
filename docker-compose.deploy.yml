version: '3.4'

x-env:
  &default-env
  DATABASE_URL: postgres://postgres@postgres:5432/postgres
  REDIS_URL: redis://redis:6379/0
  DJANGO_SECRET_KEY: seekrit

volumes:
  pg_data: {}

services:
  postgres:
    image: postgres:11.5
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis
    restart: always

  webpack:
    build:
      context: .
      dockerfile: Dockerfile.webpack
      cache_from:
        - "${CI_REGISTRY_IMAGE-deploy}/webpack:${CI_COMMIT_SHORT_SHA-deploy}"
    image: "${CI_REGISTRY_IMAGE-deploy}/webpack:${CI_COMMIT_SHORT_SHA-deploy}"
    volumes:
      - .:/app
      - /app/node_modules

  django: &django
    build:
      context: .
      dockerfile: Dockerfile.deploy
      cache_from:
        - "${CI_REGISTRY_IMAGE-deploy}/django:${CI_COMMIT_SHORT_SHA-deploy}"
    image: "${CI_REGISTRY_IMAGE-deploy}/django:${CI_COMMIT_SHORT_SHA-deploy}"
    environment: *default-env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
