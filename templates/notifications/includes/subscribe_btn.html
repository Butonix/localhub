{% load i18n %}

{% if user.is_authenticated %}
<div class="text-center my-1 toast d-hide"
     data-controller="notifications"
     data-notifications-domain="{{ community.domain }}"
     data-notifications-service-worker-url="{% url 'notifications:service_worker' %}"
     data-notifications-subscribe-url="{% url 'notifications:subscribe' %}"
     {% if vapid_public_key %}
     data-notifications-vapid-public-key="{{ vapid_public_key }}"
     {% endif %}
     >
     <button class="btn btn-clear float-right" data-action="notifications#hide"></button>
     <a href="#" data-action="notifications#subscribe">{% trans "Enable browser notifications" %}</a>
</div>
{% endif %}
