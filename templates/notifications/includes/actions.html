{% load i18n %}

<div class="dropdown{% if css_class %} {{ css_class }}{% endif %}">
  <a class="btn btn-default dropdown-toggle"
     tabindex="0">
    {% trans "Actions" %}
    <i class="icon icon-caret"></i>
  </a>
  <ul class="menu">
    {% if not notification.is_read %}
    <li class="menu-item">
      <a href="{% url 'notifications:mark_read' notification.pk %}"
         data-controller="ajax"
         data-action="ajax#post">{% trans "Mark As Read" %}</a>
    </li>
    {% endif %}
    <li class="menu-item">
      <a href="{% url 'notifications:delete' notification.pk %}"
         data-controller="ajax"
         data-action="ajax#post">{% trans "Delete" %}</a>
    </li>
  </ul>
</div>
