{% load i18n %}
<div class="tile tile-centered">
  <div class="tile-content">
    <div class="tile-title">
      {% block notification_title %}{% endblock %}
    </div>
    <div class="tile-subtitle text-gray">
      {% blocktrans with created=notification.created|timesince %}
      {{ created }} ago
      {% endblocktrans %}
    </div>
  </div>
  <div class="tile-action">
    <div class="float-right">
      {% if not notification.is_read %}
      <button class="btn btn-primary btn-sm"
              data-controller="ajax"
              data-action="ajax#post"
              data-ajax-url="{% url 'notifications:mark_read' notification.pk %}"
              ><i class="icon icon-check"></i> {% trans "Mark as Read" %}</button>
      {% endif %}
      <button class="btn btn-sm"
              data-controller="ajax"
              data-action="ajax#delete"
              data-ajax-url="{% url 'notifications:delete' notification.pk %}"
              ><i class="icon icon-delete"></i> {% trans "Delete" %}</button>
    </div>
  </div>
</div>
