{% load i18n %}

<div data-controller="toggle">
  <a href="{% url 'events:unattend' object.id %}"
     role="button"
     class="dropdown-menu-item line-through{% if not is_attending %} hidden{% endif %}"
     data-controller="ajax"
     data-turbo="false"
     data-toggle-target="togglable"
     data-action="ajax#post toggle#toggle">{% trans "Attending" %}</a>
  <a href="{% url 'events:attend' object.id %}"
     role="button"
     class="dropdown-menu-item{% if is_attending %} hidden{% endif %}"
     data-controller="ajax"
     data-turbo="false"
     data-toggle-target="togglable"
     data-action="ajax#post toggle#toggle">{% trans "Attending" %}</a>
</div>
