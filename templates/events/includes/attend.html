{% load i18n %}

<form method="post"
      action="{% if is_attending %}{% url 'events:unattend' object.id %}{% else %}{% url 'events:attend' object.id %}{% endif %}">
  {% csrf_token %}
  {% if is_attending %}
  <button class="dropdown-menu-item line-through">{% translate "Attending" %}</button>
  {% else %}
  <button class="dropdown-menu-item">{% translate "Attending" %}</button>
  {% endif %}
</form>
