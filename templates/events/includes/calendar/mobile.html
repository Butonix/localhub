{% extends "events/includes/calendar/base.html" %}

{% load i18n %}

{% block calendar_date %}
{% if num_events %}
<button data-controller="ajax"
        data-ajax-follow
        data-action="ajax#get"
        data-ajax-url="{{ request.path }}?day={{ day }}&month={{ current_month.month }}&year={{ current_month.year }}"
        class="date-item{% if day == today.day and is_today %} date-today{% endif %}">{{ day }}</button>
{% else %}
<button class="date-item{% if day == today.day and is_today %} date-today{% endif %}">{{ day }}</button>
{% endif %}
{% endblock %}
