{% load i18n %}
<div class="card comment-card"
     >
     <div class="card-header">
       <div class="card-subtitle text-gray float-right">
         {% blocktrans with comment.created|timesince as created %}{{ created }} ago{% endblocktrans %}
       </div>
  <div class="card-title h6"><a href="">{{ comment.owner.username }}</a></div>
     </div>
     <div class="card-body">
       <div class="divider"></div>
       {{ comment.content.markdown }}
     </div>
     <div class="card-footer">
       <div class="divider"></div>
       {% include "comments/includes/actions.html" %}
     </div>

</div>
