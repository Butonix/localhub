{% load i18n %}
<div data-controller="toggle">
  <a href="{% url 'comments:remove_bookmark' object.id %}"
     class="dropdown-menu-item line-through{% if not has_bookmarked %} hidden{% endif %}"
     role="button"
     data-controller="ajax"
     data-turbolinks="false"
     data-toggle-target="togglable"
     data-action="ajax#post toggle#toggle">{% trans "Bookmark" %}</a>
  <a href="{% url 'comments:bookmark' object.id %}"
     class="dropdown-menu-item{% if has_bookmarked %} hidden{% endif %}"
     role="button"
     data-controller="ajax"
     data-turbolinks="false"
     data-toggle-target="togglable"
     data-action="ajax#post toggle#toggle">{% trans "Bookmark" %}</a>
</div>
