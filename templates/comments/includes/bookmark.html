{% load i18n %}
<form method="post"
      action="{% if has_bookmarked %}{% url 'comments:remove_bookmark' object.id %}{% else %}{% url 'comments:bookmark' object.id %}{% endif %}">
  {% csrf_token %}
  {% if has_bookmarked %}
  <button class="dropdown-menu-item line-through">{% trans "Bookmark" %}</button>
  {% else %}
  <button class="dropdown-menu-item">{% trans "Bookmark" %}</button>
  {% endif %}
</form>
