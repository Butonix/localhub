{% load i18n %}
{% if has_bookmarked %}
<a href="{% url 'comments:remove_bookmark' object.id %}"
   class="dropdown-menu-item line-through"
   data-turbolinks="false"
   data-target="ajax.button"
   data-action="ajax#post">{% trans "Bookmark" %}</a>
{% else %}
<a href="{% url 'comments:bookmark' object.id %}"
   class="dropdown-menu-item"
   data-turbolinks="false"
   data-target="ajax.button"
   data-action="ajax#post">{% trans "Bookmark" %}</a>
{% endif %}
