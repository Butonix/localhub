{% load i18n %}
<form method="post"
      action="{% if has_liked %}{% url 'comments:dislike' object.id %}{% else %}{% url 'comments:like' object.id %}{% endif %}">
  {% csrf_token %}
  {% if has_liked %}
  <button class="dropdown-menu-item line-through">{% trans "Like" %}</button>
  {% else %}
  <button class="dropdown-menu-item">{% trans "Like" %}</button>
  {% endif %}
</form>
