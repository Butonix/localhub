{% load i18n %}
<div data-controller="toggle">
  <a href="{% url 'comments:dislike' object.id %}"
     class="dropdown-menu-item line-through{% if not has_liked %} hidden{% endif %}"
     role="button"
     data-controller="ajax"
     data-turbo="false"
     data-toggle-target="togglable"
     data-action="ajax#post toggle#toggle">{% trans "Like" %}</a>
  <a href="{% url 'comments:like' object.id %}"
     class="dropdown-menu-item{% if has_liked %} hidden{% endif %}"
     role="button"
     data-controller="ajax"
     data-turbo="false"
     data-toggle-target="togglable"
     data-action="ajax#post toggle#toggle">{% trans "Like" %}</a>
</div>
