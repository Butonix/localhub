{% load i18n %}
<div data-controller="calendar">
  <div class="input-group">
    {% include "django/forms/widgets/input.html" %}
    <button type="button" class="btn input-group-btn" data-action="calendar#open">{% trans "Calendar" %}</button>
  </div>
  <div class="columns d-none pt-2" data-target="calendar.calendar">
    <div class="column col-ml-auto col-4 col-md-12">
      <div class="calendar">
        <div class="calendar-nav navbar">
          <button class="btn btn-action btn-link btn-lg" data-action="calendar#prevMonth"><i class="icon icon-arrow-left"></i></button>
          <div class="navbar-primary" data-target="calendar.currentMonth">March 2017</div>
          <button class="btn btn-action btn-link btn-lg" data-action="calendar#nextMonth"><i class="icon icon-arrow-right"></i></button>
        </div>
        <div class="calendar-container">
          <div class="calendar-header">
            <div class="calendar-date">Sun</div>
            <div class="calendar-date">Mon</div>
            <div class="calendar-date">Tue</div>
            <div class="calendar-date">Wed</div>
            <div class="calendar-date">Thu</div>
            <div class="calendar-date">Fri</div>
            <div class="calendar-date">Sat</div>
          </div>
          <div class="calendar-body" data-target="calendar.days"></div>
        </div>
      </div>
    </div>
  </div>
</div>
