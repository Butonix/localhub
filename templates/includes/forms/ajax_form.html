{% extends "includes/forms/base_ajax_form.html" %}

{% block form_buttons %}
<button type="submit" name="submit" class="btn btn-primary">
  {{ submit_btn }}
</button>
{% for btn in extra_btns %}
<button type="submit" name="{{ btn.name }}" class="btn btn-secondary" {% for name, value in btn.attrs %}{{ name }}="{{ value }}"{% endfor %}>
  {{ btn.label }}
</button>
{% endfor %}
{% endblock %}
