<form method="POST"
      action="{{ action }}"
      {% if multipart %}enctype="multipart/form-data"{% endif %}
      data-controller="form"
      data-action="form#submit beforeunload@window->form#unload turbolinks:before-visit@window->form#unload"
      {% block form_extra_attrs %}{% endblock %}>
  {% include "includes/forms/fields.html" %}
  <button type="submit" class="btn btn-primary">
    {{ submit_btn }}
  </button>
  {% for name, label in extra_btns %}
  <button type="submit" name="{{ name }}" class="btn btn-secondary">
    {{ label }}
  </button>
  {% endfor %}
</form>
