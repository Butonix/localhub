{% load i18n %}
{% load pagination_tags %}
{% if is_paginated %}
<ul class="pagination">
    <li class="page-item page-prev{% if not page_obj.has_previous %} disabled{% endif %}">
        <a {% spaceless %}
           class="btn btn-link"
           {% if page_obj.has_previous %}
           href="{% pagination_url page_obj.previous_page_number %}"
           {% else %}
           href="#"
           {% endif %}
           {% endspaceless %}>
            {% trans "Previous" %}
        </a>
    </li>
    <li class="page-item page-next{% if not page_obj.has_next %} disabled{% endif %}">
        <a {% spaceless %}
           class="btn btn-link"
           {% if page_obj.has_next %}
           href="{% pagination_url page_obj.next_page_number %}"
           {% else %}
           href="#"
           {% endif %}
           {% endspaceless %}>
            {% trans "Next" %}
        </a>
    </li>
</ul>
{% endif %}
