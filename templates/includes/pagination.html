{% load i18n %}
{% if is_paginated %}
<ul class="pagination">
  <li class="page-item page-prev{% if not page.has_previous %} disabled{% endif %}">
    <a {% spaceless %}
      {% if page.has_previous %}
      href="?page={{ page.previous_page_number }}"
      {% else %}
      href="#"
      {% endif %}
      {% endspaceless %}
      >
      <div class="page-item-title h5">{% trans "Previous" %}</div>
    </a>
  </li>
  <li class="page-item page-next{% if not page.has_next %} disabled{% endif %}">
    <a {% spaceless %}
      {% if page.has_next %}
      href="?page={{ page.next_page_number }}"
      {% else %}
      href="#"
      {% endif %}
      {% endspaceless %}
      >
      <div class="page-item-title h5">{% trans "Next" %}</div>
    </a>
  </li>
</ul>
{% endif %}
