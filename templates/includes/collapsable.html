{% load i18n %}
<div data-controller="collapsable"
  data-collapsable-class="opacity-75 h-32 md:h-48 lg:h-64 overflow-hidden cursor-pointer">
  <div data-target="collapsable.container"
       data-action="click->collapsable#toggle">
    {{ collapsable_content }}
  </div>
  <div class="flex justify-center items-center hidden"
       data-target="collapsable.toggle">
    <a class="w-full text-center text-sm"
            data-action="collapsable#toggle"
            href="#">{% trans "Show More" %}</a>
  </div>
</div>
