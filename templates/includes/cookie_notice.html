{% if not accept_cookies %}
<div class="text-white bg-gray-800 w-full py-3 flex justify-center" id="accept-cookies">
  <div class="px-2">
    <div class="md:flex items-center">
      <p class="mb-3 md:mb-0 md:mr-4">
        This site uses cookies to ensure you get the best experience.
        <a href="https://www.internetcookies.org/"
           target="_blank"
           rel="noopener noreferrer"
           class="underline text-white">Learn more</a>
      </p>
      <form class="text-center md:text-start"
            method="post"
            action="{% url 'accept_cookies' %}">
        {% csrf_token %}
        <button class="bg-blue-800 hover:bg-blue-600 text-white px-4 p-1 border border-white w-full sm:w-auto">
          Got it!
        </button>
      </form>
    </div>
  </div>
</div>
{% endif %}
