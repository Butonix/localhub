{# server-side #}
{% if messages %}
<div class="flex justify-center">
  {% for message in messages %}
  <div data-controller="alert"
       class="fixed z-50 w-4/5 lg:w-1/3 flex items-center p-3 rounded shadow-xl mt-3 message {{ message.tags }}">
    <div class="mx-auto text-center">{{ message }}</div>
    <button data-action="alert#dismiss"
            class="float-right">
      <i class="fa fa-times-circle"></i>
    </button>
  </div>
  {% endfor %}
</div>
{% endif %}

{# client-side #}
<div class="flex justify-center hidden"
     data-controller="toast">
  <div data-toast-target="container"
       class="fixed z-50 w-4/5 lg:w-1/3 flex items-center p-3 rounded shadow-xl message">
    <div class="mx-auto text-center"
         data-toast-target="message"></div>
    <button data-action="toast#dismiss"
            class="float-right">
      <i class="fa fa-times-circle"></i>
    </button>
  </div>
</div>
