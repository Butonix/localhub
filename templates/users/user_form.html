{% extends "users/base.html" %}

{% load i18n %}

{% block users_content %}
<h3>{% trans "Update profile" %}</h3>

<p>You can change your primary and other email addresses <a href="{% url 'account_email' %}">here</a>.</p>


<div class="col-6 col-sm-12">
  <form method="POST" action="{% url 'users:update' %}" data-controller="form" data-action="form#submit">
    {% include "includes/forms/fields.html" %}
    <input type="submit" class="btn btn-primary" value="{% trans 'Save' %}">
  </form>
</div>
{% endblock users_content %}
