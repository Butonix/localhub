{% extends "activities/base.html" %}
{% load i18n %}
{% block activities_content %}

<h3>{{ profile.username }}</h3>

<ul class="tab tab-block">
  <li class="tab-item" data-controller="active-link">
    <a data-target="active-link.match"
       href="{% url 'activities:profile' object.username %}">{% trans "Posts" %}</a>
  </li>
  <li class="tab-item" data-controller="active-link">
    <a data-target="active-link.match"
       href="{% url 'comments:profile' object.username %}">{% trans "Comments" %}</a>
  </li>
</ul>

{% block profile_content %}{% endblock %}
{% endblock activities_content %}
