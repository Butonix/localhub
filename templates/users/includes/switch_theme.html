{% load i18n %}

<a data-turbolinks="false"
   data-controller="ajax"
   data-action="ajax#post"
   data-ajax-redirect="{{ request.get_full_path }}"
   {% if css_class %}
   class="{{ css_class }}"
   {% endif %}
   href="{% if theme == "light" %}{% url 'switch_theme' 'dark' %}">{% trans "Dark Theme" %}{% else %}{% url 'switch_theme' 'light' %}">{% trans "Light Theme" %}{% endif %}</a>
