{% load thumbnail %}
{% load account %}
{% thumbnail user.avatar size|default:"16x16" format="PNG" crop="center" as avatar %}
{% user_display user as username %}
<img src="{{ avatar.url }}"
     width="{{ avatar.width }}"
     height="{{ avatar.height }}"
     alt="{{ username }}"
     class="bg-transparent {{ css_class }}">
{% endthumbnail %}
