{% load thumbnail %}
{% load account %}
{% thumbnail user.avatar size|default:"16" crop="center" as avatar %}
{% user_display user as username %}
  <img src="{{ avatar.url }}"
       width="{{ avatar.width }}"
       height="{{ avatar.height }}"
       alt="{{ username }}"
       class="rounded-full {{ css_class }}">
{% empty %}
<figure class="rounded-full bg-blue-600 {{ css_class }}">{{ initials }}</figure>
{% endthumbnail %}
