<div class="notification flex my-2{% if css_class %} {{ css_class }}{% endif %}"
     id="notice-{{ notice }}">
  <div class="mx-auto text-center px-2">
    {{ dismissable_content }}
  </div>
  {% if user.is_authenticated %}
  <form class="inline-block"
        method="post"
        action="{% url 'dismiss_notice' notice %}">
    {% csrf_token %}
    <button>
      <i class="fa fa-times-circle"></i>
    </button>
    {% endif %}
  </form>
</div>
