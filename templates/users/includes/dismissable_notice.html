<div class="notification flex my-2{% if css_class %} {{ css_class }}{% endif %}"
     data-controller="ajax"
     data-ajax-remove>
  <div class="mx-auto text-center px-2">
    {{ dismissable_content }}
  </div>
  {% if user.is_authenticated %}
  <button data-target="ajax.button"
          data-ajax-url="{% url 'dismiss_notice' notice %}"
          data-action="ajax#post"
          class="">
    <svg width="24"
         height="24"
         viewBox="0 0 24 24"
         fill="none"
         class="fill-current text-white"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M10 14L12 12M12 12L14 10M12 12L10 10M12 12L14 14M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
            stroke="#4A5568"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>

  </button>
  {% endif %}
</div>
