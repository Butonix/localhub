{% load i18n %}
<form method="post"
      action="{% if is_following %}{% url 'users:unfollow' object.username %}{% else %}{% url 'users:follow' object.username %}{% endif %}">
  {% csrf_token %}
  {% if is_detail %}
  <input type="hidden"
         name="is_detail"
         value="true">
  {% endif %}
  {% if is_following %}
  <button class="line-through{% if is_detail %} dropdown-menu-item{% endif %}">{% trans "Follow" %}</button>
  {% else %}
  <button {% if is_detail %}class="dropdown-menu-item"
          {% endif %}>{% trans "Follow" %}</button>
  {% endif %}
</form>
