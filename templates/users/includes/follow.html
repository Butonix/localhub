{% load i18n %}
<div data-controller="toggle"
     class="{{ css_class }}">
  <a href="{% url 'users:unfollow' object.username %}"
     role="button"
     data-turbolinks="false"
     class="line-through {{ is_following|yesno:"block,hidden" }}"
     data-controller="ajax"
     data-target="toggle.togglable"
     data-action="ajax#post toggle#toggle">
    {% trans "Follow" %}
  </a>
  <a href="{% url 'users:follow' object.username %}"
     role="button"
     class="{{ is_following|yesno:"hidden,block" }}"
     data-turbolinks="false"
     data-controller="ajax"
     data-target="toggle.togglable"
     data-action="ajax#post toggle#toggle">
    {% trans "Follow" %}
  </a>
</div>
