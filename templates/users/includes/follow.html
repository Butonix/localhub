{% load i18n %}
<span data-controller="ajax"
      {% if css_class %}
      class="{{ css_class }}"
      {% endif %}>
  <a href="{% url 'users:unfollow' user_obj.username %}"
     class="text-strike{% if not is_following %} d-none{% endif %}"
     data-target="ajax.toggle"
     data-action="ajax#post">
    <s>{% trans "Follow" %}</s>
  </a>
  <a href="{% url 'users:follow' user_obj.username %}"
     {% if is_following %}
     class="d-none"
     {% endif %}
     data-target="ajax.toggle"
     data-action="ajax#post">
    {% trans "Follow" %}
  </a>
</span>
