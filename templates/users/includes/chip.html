{% load account %}
{% user_display profile as profile_name %}
{% with object_url=profile_url|default:profile.get_absolute_url %}
<div {% if css_class %}
     class="{{ css_class }}"
     {% endif %}>
  <a class="truncate text-sm"
     href="{{ object_url }}">@{{ profile.username }}</a>
</div>
{% endwith %}
