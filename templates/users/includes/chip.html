{% load account %}
{% load users %}
{% user_display profile as profile_name %}
<div class="flex rounded-full items-center text-sm p-1 mr-4 bg-gray-300 w-20">
  {% avatar profile "16" css_class="mr-1" %}
  <a title="{{ profile_name }}"
     class="leading-none tracking-tight truncate text-gray-900"
     href="{{ profile_url|default:profile.get_absolute_url }}">{{ profile.username }}</a>
</div>
