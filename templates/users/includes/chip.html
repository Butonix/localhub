{% load account %}
{% load users_tags %}
{% user_display profile as profile_name %}
<div class="chip">
  {% avatar profile "avatar-xs" %}
  <a title="@{{ profile.username }}"
     href="{{ profile_url|default:profile.get_absolute_url }}">{{ profile_name }}</a>
</div>
