{% load users %}

{% for user_obj in object_list %}
<li class="cursor-pointer p-1 hover:bg-blue-900 hover:text-white hover:font-bold {% if forloop.first %} bg-blue-900 text-white selected{% endif %}"
    data-action="click->typeahead#select"
    data-typeahead-value="{{ user_obj.username }}"
    data-typeahead-key="@">
  <div class="flex items-center">
    <span class="inline-block">
      @{{ user_obj.username }}
    </span>
  </div>
</li>
{% endfor %}
