{% load account %}
{% load users_tags %}

{% for user_obj in object_list %}
<li class="menu-item">
  <a href="#"
     data-action="typeahead#select"
     data-typeahead-value="{{ user_obj.username }}"
     data-typeahead-key="@">
    <div class="tile tile-centered">
      <div class="tile-icon">
        {% avatar user_obj %}
      </div>
      <div class="tile-content">
        {% user_display user_obj as display_name %}
        {{ display_name }}
      </div>
    </div>
  </a>
</li>
{% endfor %}
