{% load i18n %}
<div class="markdownx tabs">
  <ul class="tab">
    <li class="tab-item active">
      <a href="#" data-show-tab="#{{ widget.attrs.id }}_editor">{% trans "Edit" %}</a>
    </li>
    <li class="tab-item">
      <a href="#" data-show-tab="#{{ widget.attrs.id }}_preview">{% trans "Preview" %}</a>
    </li>
    <li class="tab-item">
      <a href="#" data-show-tab="#{{ widget.attrs.id }}_markdown_guide">{% trans "Formatting Help" %}</a>
    </li>
  </ul>
  <div class="tab-pane" id="{{ widget.attrs.id }}_editor">
      {% include 'django/forms/widgets/textarea.html' %}
  </div>
  <div class="tab-pane d-none markdownx-preview" id="{{ widget.attrs.id }}_preview"></div>
  <div class="tab-pane d-none" id="{{ widget.attrs.id }}_markdown_guide">
    Markdown Guide to go here....
  </div>
</div>
