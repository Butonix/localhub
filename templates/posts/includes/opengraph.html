{% if og_data %}
<div class="lg:flex items-center py-2">
  {% if og_data.image %}
  <a href="{{ object.url }}"
     {% if og_data.description %}
     class="block mb-1 lg:mb-0 lg:w-1/3 h-auto lg:mr-4"
     {% endif %}
     target="_blank">
    <img src="{{ og_data.image }}"
         alt="{{ post.title }}"
         loading="lazy"
         class="">
  </a>
  {% endif %}

  {% if og_data.description %}
  <blockquote class="text-gray-800 border-l border-gray-200 text-sm pl-3 italic whitespace-normal">
    {{ og_data.description|html_unescape|urlize|truncatewords_html:300 }}
  </blockquote>
  {% endif %}
</div>
{% endif %}
