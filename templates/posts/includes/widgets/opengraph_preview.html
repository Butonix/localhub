{% load i18n %}
<div data-controller="opengraph-preview"
     data-opengraph-preview-preview-url="{% url 'posts:opengraph_preview' %}">

  <h6 data-target="opengraph-preview.title"
      class="d-none"></h6>

  <div class="columns mb-1 d-none"
       data-target="opengraph-preview.fullPreview">
    <div class="column col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <img data-target="opengraph-preview.image"
           class="img-responsive">
    </div>
    <div class="column col-12 col-sm-9 col-md-9 col-lg-9 col-xl-9">
      <blockquote class="text-small text-muted text-italic text-ellipsis"
                  data-target="opengraph-preview.description">
      </blockquote>
    </div>
  </div>

  <div class="mb-1 d-none"
       data-target="opengraph-preview.imagePreview">
    <img data-target="opengraph-preview.image"
         class="img-responsive">
  </div>

  <div class="mb-1 d-none"
       data-target="opengraph-preview.descriptionPreview">
    <blockquote class="text-small text-muted text-italic text-ellipsis"
                data-target="opengraph-preview.description">
    </blockquote>
  </div>

  <div class="input-group">
    {% include "django/forms/widgets/input.html" %}
    <button type="button"
            class="btn btn-primary input-group-btn"
            data-action="opengraph-preview#fetch">
      <i class="icon icon-refresh"></i>
    </button>
  </div>
</div>
