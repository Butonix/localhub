{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% trans "Error" %}</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="turbolinks-cache-control"
        content="no-cache">
  <link rel="shortcut icon"
        type="image/x-icon"
        href="{% static 'favicon.ico' %}">
  <script defer
          src="{% static 'dist/main.js' %}"></script>
</head>

<body class="h-screen container-lg mx-auto antialiased">

  <header class="flex items-center justify-between bg-gray-900 text-gray-100 p-2 md:px-5">
    <a href="{{ home_page_url }}"
       class="text-xl tracking-tight text-white hover:text-gray-100">{% trans "Home" %}</a>
  </header>
  <main class="p-5 min-h-full text-center align-middle">
    {% block content %}{% endblock %}
  </main>
  {% include "includes/footer.html" %}
</body>

</html>
