{% for tag in object_list %}
<li class="menu-item{% if forloop.first %} selected{% endif %}">
  <a href="#"
     data-action="typeahead#select"
     data-typeahead-value="{{ tag.name }}"
     data-typeahead-key="#">
    <div class="tile tile-centered">
      <div class="tile-content">
        #{{ tag.name }}
      </div>
    </div>
  </a>
</li>
{% endfor %}
