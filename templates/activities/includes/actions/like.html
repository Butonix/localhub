{% load i18n %}
{% load rules %}
{% has_perm "activities.like_activity" user object as can_like %}
{% if can_like %}
<a href="{{ object.get_like_url }}"
   {% if object.has_liked %} class="d-hide"{% endif %}
                             id="{{ object_type }}-like-btn-{{ object.id }}"
                             data-controller="ajax"
                             data-action="ajax#post"
                             data-ajax-toggle="#{{ object_type }}-dislike-btn-{{ object.id }}"
                             >{% trans "Like" %}</a>
<a href="{{ object.get_dislike_url }}"
    {% if not object.has_liked %} class="d-hide"{% endif %}
                                  id="{{ object_type }}-dislike-btn-{{ object.id }}"
                                  data-controller="ajax"
                                  data-action="ajax#post"
                                  data-ajax-toggle="#{{ object_type }}-like-btn-{{ object.id }}"
                                  >{% trans "Unlike" %}</a>
{% endif %}
