{% load i18n %}
{% load rules %}
{% load users %}

{% has_perm "activities.create_activity" user community as can_create_activity %}
{% if can_create_activity %}
<div class="submit-cta mb-2 p-0">
  <div class="input-group"
       data-controller="ajax"
       data-action="click->ajax#get"
       data-ajax-url="{% if is_private %}{% url 'posts:create_private' %}{% else %}{% url 'posts:create' %}{% endif %}"
       data-ajax-follow>
    <span class="input-group-addon">
      {% avatar user %}
    </span>
    <input type="text"
           class="form-input homepage-cta-input"
           data-action="focus->ajax#get"
           data-target="ajax.button"
           placeholder="{% trans "What's on your mind?" %}">
  </div>
</div>
{% endif %}
