{% load i18n %}
{% load rules %}
{% load users %}

{% has_perm "activities.create_activity" user community as can_create_activity %}
{% if can_create_activity %}

<div class="flex items-center border border-gray-500"
     data-controller="linkify"
     data-action="click->linkify#fetch"
     data-linkify-url="{% if is_private %}{% url 'posts:create_private' %}{% else %}{% url 'posts:create' %}{% endif %}">
  <div class="p-1 border-r border-gray-500 bg-gray-200">
    {% avatar user "32" %}
  </div>
  <div class="p-1">
    <input class="appearance-none w-full p-1 inline-block w-100"
           placeholder="What's on your mind?">
  </div>
</div>
{% endif %}
