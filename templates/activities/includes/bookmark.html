{% load i18n %}
{% load activities_tags %}

{% if has_bookmarked %}
<a href="{% resolve_url object "remove_bookmark" %}"
   data-controller="js-toggle ajax"
   data-ajax-fragment="#{{ object_type }}-{{ object.id }} .bookmark-action"
   data-action="ajax#post"><s>{% trans "Bookmark" %}</s></a>
{% else %}
<a href="{% resolve_url object "bookmark" %}"
   data-controller="js-toggle ajax"
   data-ajax-fragment="#{{ object_type }}-{{ object.id }} .bookmark-action"
   data-action="ajax#post">{% trans "Bookmark" %}</a>
{% endif %}
