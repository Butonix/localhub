{% load i18n %}
<form method="post"
      action="{% if has_bookmarked %}{{ object|resolve_url:"remove_bookmark" }}{% else %}{{ object|resolve_url:"bookmark" }}{% endif %}">
  {% csrf_token %}
  {% if has_bookmarked %}
  <button class="dropdown-menu-item line-through">{% trans "Bookmark" %}</button>
  {% else %}
  <button class="dropdown-menu-item">{% trans "Bookmark" %}</button>
  {% endif %}
</form>
