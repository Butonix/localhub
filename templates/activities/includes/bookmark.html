{% load i18n %}
<div data-controller="toggle">
  <a class="dropdown-menu-item line-through{% if not has_bookmarked %} hidden{% endif %}"
     href="{{ object|resolve_url:"remove_bookmark" }}"
     role="button"
     data-controller="ajax"
     data-ajax-redirect="none"
     data-turbolinks="false"
     data-target="toggle.togglable"
     data-action="ajax#post toggle#toggle">{% trans "Bookmark" %}</a>
  <a class="dropdown-menu-item{% if has_bookmarked %} hidden{% endif %}"
     href="{{ object|resolve_url:"bookmark" }}"
     role="button"
     data-controller="ajax"
     data-ajax-redirect="none"
     data-turbolinks="false"
     data-target="toggle.togglable"
     data-action="ajax#post toggle#toggle">{% trans "Bookmark" %}</a>
</div>
