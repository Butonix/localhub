{% load i18n %}
{% if object.description %}
{% if is_detail %}
<div class="markdown-content">
  {{ object.description.markdown }}
</div>
{% else %}
<div data-controller="collapsable">
  <div class="markdown-content collapsed" data-target="collapsable.container">
    {{ object.description.markdown }}
  </div>
  <a class="mt-1 d-hide"
     data-target="collapsable.toggle"
     data-action="collapsable#toggle"
     href="#">{% trans "Show More" %}</a>
</div>
{% endif %}
{% endif %}
