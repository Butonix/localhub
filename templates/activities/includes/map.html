{% if object.has_map %}
<div id="map-for-event-{{ object.id }}"
     class="osm-map osm-map-lg mt-1"
     data-controller="map"
     data-map-latitude="{{ object.latitude }}"
     data-map-longitude="{{ object.longitude }}"></div>
{% endif %}
