{% load i18n %}
{% load activities %}

<span data-controller="ajax">
  <a href="{% resolve_url object "dislike" %}"
     {% if not has_liked %}
     class="d-none"
     {% endif %}
     data-target="ajax.toggle"
     data-action="ajax#post"><s>{% trans "Like" %}</s></a>
  <a href="{% resolve_url object "like" %}"
     {% if has_liked %}
     class="d-none"
     {% endif %}
     data-target="ajax.toggle"
     data-action="ajax#post">{% trans "Like" %}</a>
</span>
