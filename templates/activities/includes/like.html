{% load i18n %}
<form method="post"
      action="{% if has_liked %}{{ object|resolve_url:"dislike" }}{% else %}{{ object|resolve_url:"like" }}{% endif %}">
  {% csrf_token %}
  {% if has_liked %}
  <button class="dropdown-menu-item line-through">{% trans "Like" %}</button>
  {% else %}
  <button class="dropdown-menu-item">{% trans "Like" %}</button>
  {% endif %}
</form>
