{% load micawber_tags %}
{% if object.url %}
 <div class="media-container">
  {{ object.url|oembed:width:"320" }}
</div>
<div>
  <a href="{{ object.url }}" rel="noopener noreferrer" target="_blank">{{ object.get_domain }}</a>
</div>
{% endif %}
