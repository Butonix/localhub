{% load micawber_tags %}
{% if object.url %}
<div>
  {{ object.url|oembed:"300" }}
</div>
<div>
  <a href="{{ object.url }}" rel="noopener noreferrer" target="_blank">{{ object.get_domain }}</a>
</div>
{% endif %}
