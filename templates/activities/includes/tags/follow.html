<a href="{% url 'hashtags:tag_unfollow' tag.id %}"

{% else %}
<a href="{% url 'hashtags:tag_follow' tag.id %}"
   data-action="ajax#post">
  {% trans "Follow" %}
</a>
{% endif %}
