{% load i18n %}

{% if is_blocked %}
<a href="{% url 'activities:tag_unblock' tag.id %}"
   data-controller="ajax"
   data-ajax-fragment="#block-tag-{{ tag.id }}"
   data-action="ajax#post">
  <s>{% trans "Block" %}</s>
</a>
{% else %}
<a href="{% url 'activities:tag_block' tag.id %}"
   data-controller="ajax"
   data-ajax-fragment="#block-tag-{{ tag.id }}"
   data-action="ajax#post">
  {% trans "Block" %}
</a>
{% endif %}
