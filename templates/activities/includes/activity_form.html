{% extends "includes/forms/stimulusjs_form.html" %}

{% load i18n %}

{% block form_buttons %}
{% if object.published %}
<button type="submit" name="submit" class="btn btn-primary">
  {% trans "Update" %}
</button>
{% else %}
<button type="submit"
        name="submit"
        class="btn btn-primary"
        {% if object.id %}
        data-controller="confirm"
        data-action="confirm#check form#submit"
        data-confirm-body="{% trans 'Are you sure you want to publish this draft?' %}"
        {% endif %}
        >
        {% trans "Publish" %}
</button>
  <button type="submit"
          name="save_as_draft"
          value="true"
          data-action="form#submit"
          class="btn btn-secondary">
    {% trans "Save Draft" %}
  </button>
  {% endif %}

  {% endblock form_buttons %}
