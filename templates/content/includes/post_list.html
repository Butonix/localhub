{% load i18n %}
{% if form and page_obj.number == 1 %}
{% include "content/includes/post_form.html" %}
{% endif %}

{% for post in object_list %}
<div class="card mt-1">
  {% if post.title %}
  <div class="card-header">
    <div class="card-title h5">{{ post.title }}</div>
  </div>
  {% endif %}
  <div class="card-body">
    {{ post.markdown }}
  </div>
  <div class="card-footer"></div>
</div>
{% endfor %}
{% include "shared/pagination.html" with ic_target="#posts" %}
