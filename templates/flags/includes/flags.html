{% load i18n %}

{% if flags %}
<h5 class="mt-2">{% trans "Flags" %}</h5>
<table class="table table-hover table-responsive">
  <tbody>
    {% for flag in flags %}
    <tr>
      <td>{{ flag.created|date }}</td>
      <td>
        {% include "users/includes/chip.html" with profile=flag.user %}
      </td>
      <td>{{ flag.get_reason_display }}</td>
      <td class="hide"
          data-controller="js-toggle">
        <div class="actions">
          <a href="{% url 'flags:delete' flag.id %}"
             data-controller="ajax"
             data-action="ajax#post">{% trans "Delete" %}</a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
