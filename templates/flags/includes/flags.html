{% load i18n %}

{% if flags %}
<div class="mt-2">
  <div class="divider text-center" data-content="{% trans 'Flags' %}"></div>
  <table class="table table-striped table-hover table-responsive-md">
    <thead>
      <tr>
        <th>{% trans "Date" %}</th>
        <th>{% trans "User" %}</th>
        <th>{% trans "Reason" %}</th>
        <th class="d-hide" data-controller="js-toggle">{% trans "Actions" %}</th>
      </tr>
    </thead>
    <tbody>
      {% for flag in flags %}
      <tr>
        <td>{{ flag.created|date }}</td>
        <td>
          {% include "users/includes/chip.html" with profile=flag.user %}
        </td>
        <td>{{ flag.get_reason_display }}</td>
        <td class="hide" data-controller="js-toggle">
          <div class="actions">
            <a href="{% url 'flags:delete' flag.id %}"
               data-controller="ajax"
               data-action="ajax#post">{% trans "Delete" %}</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endif %}
