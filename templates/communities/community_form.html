{% extends "communities/base.html" %}

{% load i18n %}

{% block content %}
<h3>{% trans "Community Settings" %}</h3>

<div class="actions">
  <a href="{% url 'communities:membership_list' %}">{% trans "Members" %}</a>
</div>

<div class="divider"></div>

<form method="POST"
      enctype="multipart/form-data"
      action="{% url 'communities:community_update' %}"
      data-controller="form"
      data-action="form#submit beforeunload@window->form#unload turbolinks:before-visit@window->form#unload">
      {% include "includes/forms/fields.html" %}
      <button type="submit" class="btn btn-primary">
          {% trans 'Save settings' %}
      </button>
</form>
{% endblock content %}
