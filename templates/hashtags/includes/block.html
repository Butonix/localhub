{% load i18n %}
<form method="post"
      action="{% if is_blocked %}{% url 'hashtags:unblock' object.id %}{% else %}{% url 'hashtags:block' object.id %}{% endif %}">
  {% csrf_token %}
  {% if is_blocked %}
  <button class="line-through">{% trans "Block" %}</button>
  {% else %}
  <button>{% trans "Block" %}</button>
  {% endif %}
</form>
