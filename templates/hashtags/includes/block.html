{% load i18n %}

<span data-controller="ajax" class="action">
  <a
    href="{% url 'hashtags:unblock' tag.id %}"
    class="text-strike{% if not is_blocked %} d-none{% endif %}"
    data-target="ajax.toggle"
    data-action="ajax#post"
  >
    {% trans "Block" %}
  </a>
  <a
    href="{% url 'hashtags:block' tag.id %}"
    {%
    if
    is_blocked
    %}
    class="d-none"
    {%
    endif
    %}
    data-target="ajax.toggle"
    data-action="ajax#post"
  >
    {% trans "Block" %}
  </a>
</span>
