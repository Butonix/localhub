{% load i18n %}

<span data-controller="ajax">
  <a href="{% url 'hashtags:unblock' tag.id %}"
     {% if not is_blocked %}
     class="d-none"
     {% endif %}
     data-target="ajax.toggle"
     data-action="ajax#post">
    <s>{% trans "Block" %}</s>
  </a>
  <a href="{% url 'hashtags:block' tag.id %}"
     {% if is_blocked %}
     class="d-none"
     {% endif %}
     data-target="ajax.toggle"
     data-action="ajax#post">
    {% trans "Block" %}
  </a>
</span>
