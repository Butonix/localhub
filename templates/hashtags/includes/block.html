{% load i18n %}

<div data-controller="toggle">
  <a href="{% url 'hashtags:unblock' object.id %}"
     role="button"
     class="line-through{% if not is_blocked %} hidden{% endif %}"
     data-turbolinks="false"
     data-controller="ajax"
     data-target="toggle.togglable"
     data-action="ajax#post toggle#toggle">
    {% trans "Block" %}
  </a>
  <a href="{% url 'hashtags:block' object.id %}"
     role="button"
     {% if is_blocked %}
     class="hidden"
     {% endif %}
     data-controller="ajax"
     data-turbolinks="false"
     data-target="toggle.togglable"
     data-action="ajax#post toggle#toggle">
    {% trans "Block" %}
  </a>
</div>
