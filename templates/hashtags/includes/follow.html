{% load i18n %}
<span data-controller="ajax"
      class="action">
  <a href="{% url 'hashtags:unfollow' tag.id %}"
     class="text-strike{% if not is_following %} d-none{% endif %}"
     data-target="ajax.toggle"
     data-action="ajax#post">
    {% trans "Follow" %}
  </a>
  <a href="{% url 'hashtags:follow' tag.id %}"
     {% if is_following %}
     class="d-none"
     {% endif %}
     data-target="ajax.toggle"
     data-action="ajax#post">
    {% trans "Follow" %}
  </a>
</span>
