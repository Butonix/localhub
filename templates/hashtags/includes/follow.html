{% load i18n %}
<div data-controller="toggle">
  <a href="{% url 'hashtags:unfollow' object.id %}"
     role="button"
     class="line-through{% if not is_following %} hidden{% endif %}"
     data-controller="ajax"
     data-turbolinks="false"
     data-target="toggle.togglable"
     data-action="ajax#post toggle#toggle">
    {% trans "Follow" %}
  </a>
  <a href="{% url 'hashtags:follow' object.id %}"
     role="button"
     {% if is_following %}
     class="hidden"
     {% endif %}
     data-controller="ajax"
     data-turbolinks="false"
     data-target="toggle.togglable"
     data-action="ajax#post toggle#toggle">
    {% trans "Follow" %}
  </a>
</div>
