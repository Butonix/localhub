{% load i18n %}
<form method="post"
      action="{% if is_following %}{% url 'hashtags:unfollow' object.id %}{% else %}{% url 'hashtags:follow' object.id %}{% endif %}">
  {% csrf_token %}
  {% if is_following %}
  <button class="line-through">{% trans "Follow" %}</button>
  {% else %}
  <button>{% trans "Follow" %}</button>
  {% endif %}
</form>
