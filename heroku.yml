build:
  config:
    DJANGO_CONFIGURATION: Heroku
  docker:
    web: Dockerfile.heroku
    worker: Dockerfile.heroku

release:
  command:
    - python manage.py migrate
    # run this after reset migrations
    # - python manage.py migrate --fake-initial
  image: web

run:
  # for ASGI (experimental!)
  # web: gunicorn -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT --workers=1 --max-requests=1000 --max-requests-jitter=50 bfg.asgi
  web: gunicorn -b 0.0.0.0:$PORT --workers=1 --max-requests=1000 --max-requests-jitter=50 bfg.wsgi
  worker: celery -A bfg.celery_app worker -l INFO
