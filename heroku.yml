build:
  config:
    DJANGO_CONFIGURATION: Production
  docker:
    web: Dockerfile.heroku
    worker: Dockerfile.heroku

release:
  command:
    - python manage.py migrate
  image: web

run:
  web: gunicorn -b 0.0.0.0:$PORT --workers=1 localite.wsgi
  worker: celery -A localite.celery worker -l INFO
