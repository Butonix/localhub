build:
  config:
    DJANGO_CONFIGURATION: Production
  docker:
    web: Dockerfile.heroku
    celeryworker: Dockerfile.heroku
    # celerybeat: Dockerfile.heroku

release:
  command:
    - python manage.py migrate
  image: web

run:
  web: gunicorn -b 0.0.0.0:$PORT communikit.wsgi
  celeryworker: celery -A communikit.celery worker -l INFO
  # celerybeat: celery -A communikit.celery beat -l INFO
